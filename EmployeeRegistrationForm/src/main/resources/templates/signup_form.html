<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> Home Employee Registration</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container text-center" >
	<div>
	<h1> Register Here - Sign Up</h1>
	</div>
	
	<form th:action="@{/process-register}" method ="post" 
	 	style="max-width:600px; margin:0 auto;"
		th:object="${emp}">
	
	<div class="m-3">
		<div class="form-group row">
			<lable class="col-form-lable col-4">E-Mail</lable>
			<div class="col-8">
			<input type="email" class="form-control" th:field="*{email}" required/>
			</div>
		</div>
		
		<div class="form-group row">
			<lable class="col-form-lable col-4">Password</lable>
			<div class="col-8">
			<input type="password" class="form-control" th:field="*{password}" required 
			   minlength="6" maxlength="10"/>
			</div>
		</div>
		
		<div class="form-group row">
			<lable class="col-form-lable col-4">First Name</lable>
			<div class="col-8">
			<input type="text" class="form-control" th:field="*{firstName}" required/>
			</div>
		</div>
	</div>
	<div class="form-group row">
			<lable class="col-form-lable col-4">Last Name</lable>
			<div class="col-8">
			<input type="text" class="form-control" th:field="*{lastName}" required/>
			</div>
		</div>
		
		<div class="form-group row">
			<lable class="col-form-lable col-4">Phone Number</lable>
			<div class="col-8">
			<input type="text" class="form-control" th:field="*{phoneNumber}" required/>
			</div>
		</div>
		
		<div class="form-group row">
			<lable class="col-form-lable col-4">Address</lable>
			<div class="col-8">
			<input type="text" class="form-control" th:field="*{address}" required/>
			</div>
		</div>
		
		
		<div > <button type="submit" class="btn btn-primary">Sign Up</button></div>
		
	
	
	</form>
	
	</div>
</body>
</html>
